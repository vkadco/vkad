<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vkad and Co.</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header, footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main .section {
            padding: 50px 0;
        }

        main .container h2 {
            margin-bottom: 20px;
        }

        footer p {
            margin-top: 20px;
        }

        /* Style for WhatsApp chat image */
        .whatsapp-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('whatsapp-icon.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        /* Style for WhatsApp chat popup */
        .whatsapp-popup img {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 100px;
            width: 200px;
            height: auto;
            z-index: 1001;
        }

        .whatsapp-popup:hover img {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Vkad and Co.</h1>
            <nav>
                <ul>
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#our-team">Our Team</a></li>
                    <li><a href="#infrastructure">Infrastructure</a></li>
                    <li><a href="#career">Career</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#resources">Resources</a></li>
                    <li><a href="#contact-us">Contact Us</a></li>
                </ul>
            </nav>
            <!-- WhatsApp chat popup -->
            <div class="whatsapp-popup">
                <img src="https://optiwe.com/blog/static/e32e614b52f0e9e53bfc9c7c150ef064/774b6/whatsapp_link.png" alt="WhatsApp Chat">
            </div>
        </div>
    </header>

    <main>
        <section id="about-us" class="section">
            <div class="container">
                <h2>About Us</h2>
                <p>This is the About Us section. Add your content here.</p>
            </div>
        </section>
        
        <!-- Other sections -->
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vkad and Co. | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
